<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Ash ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        #card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #icon {
            font-size: 70px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 1.4rem;
            margin-bottom: 30px;
            min-height: 60px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 100;
        }
        
        #noBtn {
            background-color: #adb5bd;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="card">
            <div id="icon">‚ù§Ô∏è</div>
            <h1 id="text">Ayesha, will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes!</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesSize = 1;
        
        const phrases = [
            "Are you sure, Ash? ü•∫",
            "Think again... üßê",
            "Really sure? üíî",
            "Don't do this to me! üò≠",
            "I'm gonna cry... ü•∫",
            "You're breaking my heart! üíî",
            "Ash, please? ‚ù§Ô∏è"
        ];

        function handleNo() {
            const yesBtn = document.getElementById('yesBtn');
            const text = document.getElementById('text');
            const icon = document.getElementById('icon');

            // 1. Change the text
            text.innerHTML = phrases[noCount % phrases.length];
            noCount++;

            // 2. Make the Yes button bigger
            yesSize += 0.4; // Increases size by 40% each click
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // 3. Optional: Make the icon sadder
            if(noCount > 2) icon.innerHTML = "üò¢";
            if(noCount > 5) icon.innerHTML = "üò≠";
        }

function celebrate() {
    const text = document.getElementById('text');
    const icon = document.getElementById('icon');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    text.innerHTML = "Yay! See you on the 14th, Ash! ü•∞";
    
    // This replaces the heart icon with a cute jumping GIF
    icon.innerHTML = `<img src="1.gif" alt="Happy" style="width: 140px; border-radius: 10px;">`;
    
    noBtn.style.display = 'none';
    yesBtn.style.transform = "scale(1)";
    yesBtn.innerHTML = "I Knew It! ‚ù§Ô∏è";
    document.body.style.backgroundColor = "#ffb3c1";
    
    // Start floating hearts
    for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
    }
}

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '-5vh';
            h.style.fontSize = (Math.random() * 20 + 20) + 'px';
            h.style.transition = 'transform 3s linear, opacity 3s';
            h.style.pointerEvents = 'none';
            document.body.appendChild(h);
            
            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                h.style.opacity = '0';
            }, 100);
            
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
